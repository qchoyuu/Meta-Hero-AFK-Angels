<script>
  function isMobile() {
    var userAgenInfo = navigator.userAgent;
    console.log("userAgenInfo==", userAgenInfo);
    var Agents = new Array("Android", "iPhone", "SymbianOS", "iPad", "iPod");
    var flag = false;
    for (var v = 0; v < Agents.length; v++) {
      if (userAgenInfo.indexOf(Agents[v]) > 0) {
        flag = true;
        break;
      }
    }
    return flag;
  }
  if (isMobile()) {
    window.location.href = "./m.html#/";
  } else {
    window.location.href = "./src/framework/pc/index.html/";
  }

  // //页面进入时获取相关参数，防止直接进入首页

</script>
